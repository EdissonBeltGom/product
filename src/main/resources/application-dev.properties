# =============================================================================
# CONFIGURACIÓN PARA DESARROLLO
# =============================================================================

# Configuración de logging para desarrollo
logging.level.com.item.product=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de seguridad para desarrollo
app.security.api-key=dev-api-key-12345
app.security.jwt-secret=dev-jwt-secret-key-change-in-production
app.security.token-expiration=3600
app.security.refresh-token-expiration=604800

# Configuración de rate limiting para desarrollo (más permisivo)
app.security.rate-limit.max-requests-per-minute=1000
app.security.rate-limit.max-requests-per-hour=10000
app.security.rate-limit.block-time-seconds=60

# Configuración de CORS para desarrollo
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true
app.security.cors.max-age-seconds=3600

# Configuración de servicios externos para desarrollo
app.external.recommendation.base-url=http://localhost:8081
app.external.recommendation.api-key=dev-recommendation-api-key
app.external.recommendation.connection-timeout=5000
app.external.recommendation.read-timeout=10000
app.external.recommendation.max-retries=3
app.external.recommendation.retry-delay=1000

app.external.analytics.base-url=http://localhost:8082
app.external.analytics.api-key=dev-analytics-api-key
app.external.analytics.connection-timeout=3000
app.external.analytics.read-timeout=5000
app.external.analytics.enabled=true

app.external.notification.base-url=http://localhost:8083
app.external.notification.api-key=dev-notification-api-key
app.external.notification.connection-timeout=2000
app.external.notification.read-timeout=3000
app.external.notification.enabled=true

# Configuración de email para desarrollo
app.external.notification.email.smtp-host=smtp.gmail.com
app.external.notification.email.smtp-port=587
app.external.notification.email.smtp-username=dev@product-api.com
app.external.notification.email.smtp-password=dev-email-password
app.external.notification.email.use-tls=true

# Configuración de SMS para desarrollo
app.external.notification.sms.api-key=dev-sms-api-key
app.external.notification.sms.service-url=https://api.twilio.com
app.external.notification.sms.from-number=+1234567890

# Configuración adicional para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
